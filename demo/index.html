<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8' />
	<title>Form Fill Select Example</title>
	<link rel='stylesheet' type='text/css' media='all' href='demo.css'>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
	<script type='text/javascript' src='../jquery.fillSelect.min.js'></script>
	<script type='text/javascript' src='../jquery.fillSelect.methods.min.js'></script>
	<script type='text/javascript'>
		$(document).ready(function(){
			$('select.states').fillSelectField({method:'state'});
			$('select.countries').fillSelectField({method:'country'});

			// Example showing how to fire event when all ajax methods are loaded
			$.when.apply($, $.fillSelectField.ajaxDeferred).done(function() {
				console.log('all ajax complete');
			});
		});
	</script>
</head>

<body>
	<div class="inside">
		<form>
			<div><label>States</label></div>
			<div>
			<select multiple class="states" name="select-field">
<option value="">Select One</option><option value="AL" selected="selected">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="DC">Washington, D.C.</option><option selected value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option></select>
			</div>

			<br/><br/>

			<div><label>Countries</label></div>
			<div><select class="countries" name="select-field"><option>Loading...</option></select></div>
		</form>
	</div>
</body>
</html>

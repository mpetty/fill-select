<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8' />
	<title>Form Fill Select Example</title>

	<link rel='stylesheet' type='text/css' media='all' href='demo.css'>
	<script type='text/javascript' src='../jquery-1.10.2.js'></script>
	<script type='text/javascript' src='../ok-formsFillSelect.js'></script>
	<script type='text/javascript' src='../ok-formsFillSelect-methods.js'></script>
	<script type='text/javascript'>
		$(document).ready(function(){
			$('select.states').fillSelectField({method:'state'});
			$('select.countries').fillSelectField({method:'country'});
		})
	</script>
</head>

<body>
	<div class="inside">
		<form>
			<div><label>States</label></div>
			<div><select class="states" name="select-field"><option>Loading...</option></select></div>

			<br/><br/>

			<div><label>Countries</label></div>
			<div><select class="countries" name="select-field"><option>Loading...</option></select></div>
		</form>
	</div>
</body>
</html>
